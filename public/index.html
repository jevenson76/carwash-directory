<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Car Wash Directory - Find the best car washes near you. Coming soon.">
    <title>Car Wash Directory | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #132f4c 50%, #1e4976 100%);
            color: #ffffff;
            position: relative;
        }

        /* Animated water bubbles background */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(100, 181, 246, 0.2));
            border-radius: 50%;
            opacity: 0.6;
            animation: rise linear infinite;
        }

        .bubble:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-duration: 8s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 25%; width: 40px; height: 40px; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 40%; width: 80px; height: 80px; animation-duration: 12s; animation-delay: 1s; }
        .bubble:nth-child(4) { left: 60%; width: 50px; height: 50px; animation-duration: 9s; animation-delay: 3s; }
        .bubble:nth-child(5) { left: 75%; width: 70px; height: 70px; animation-duration: 11s; animation-delay: 0.5s; }
        .bubble:nth-child(6) { left: 85%; width: 45px; height: 45px; animation-duration: 13s; animation-delay: 2.5s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); opacity: 0.6; }
            50% { transform: translateX(20px) scale(1.1); opacity: 0.4; }
            100% { bottom: 110%; transform: translateX(-20px) scale(0.8); opacity: 0; }
        }

        /* Main container - fits viewport perfectly */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Logo */
        .logo-container {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(33, 150, 243, 0.4));
        }

        /* Typography */
        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
            background: linear-gradient(135deg, #ffffff 0%, #64b5f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: #cfd8dc;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
        }

        /* CTA */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 2rem;
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196f3;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            color: #64b5f6;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #2196f3;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            50% { opacity: 0.7; box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.875rem;
            color: #8a8a9a;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        footer a {
            color: #64b5f6;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2196f3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.125rem; }
            .logo-container { width: 200px; height: 200px; }
        }

        @media (max-height: 600px) {
            .logo-container { width: 180px; height: 180px; margin-bottom: 1rem; }
            h1 { font-size: 2rem; margin-bottom: 0.5rem; }
            .tagline { font-size: 1rem; margin-bottom: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="/carwashwizard_logo_transparent.png?v=2" alt="Car Wash Wizard" class="logo">
        </div>

        <h1>Coming Soon</h1>
        <p class="tagline">The Ultimate Car Wash Directory</p>

        <div class="cta">
            <span class="pulse-dot"></span>
            <span>Launching Soon</span>
        </div>
    </div>

    <footer>
        &copy; 2026 Wizard Tech LLC
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
        <a href="mailto:info@carwashwizard.com">Contact</a>
    </footer>
</body>
</html>
